<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Login - English 9 Grammar Practice</title>
    <?!= include('styles') ?>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>Student Login</h1>
            <p class="subtitle">Enter your school email address</p>

            <form id="studentLoginForm">
                <div class="form-group">
                    <label for="studentEmail">Orono Schools Email Address:</label>
                    <input type="email" id="studentEmail" name="studentEmail" required
                           placeholder="your.name@oronoschools.org" class="form-control"
                           pattern=".*@oronoschools\.org$"
                           title="Please enter your Orono Schools email address">
                </div>

                <button type="submit" class="btn btn-primary btn-block">Login</button>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="loadingMessage" class="loading-message" style="display: none;">Logging in...</div>
            </form>

            <div class="back-link">
                <a href="?page=login">&larr; Back to main login</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('studentLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('studentEmail').value.trim();
            const errorDiv = document.getElementById('errorMessage');
            const loadingDiv = document.getElementById('loadingMessage');
            const submitBtn = e.target.querySelector('button[type="submit"]');

            if (!email) {
                showError('Please enter your email address.');
                return;
            }

            // Client-side domain validation
            if (!email.toLowerCase().endsWith('@oronoschools.org')) {
                showError('Please use your Orono Schools email address (@oronoschools.org).');
                return;
            }

            errorDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            submitBtn.disabled = true;

            google.script.run
                .withSuccessHandler(function(result) {
                    loadingDiv.style.display = 'none';
                    submitBtn.disabled = false;

                    if (result.success) {
                        window.location.href = '?page=studentDashboard';
                    } else {
                        showError(result.message || 'Login failed. Please check your email address.');
                    }
                })
                .withFailureHandler(function(error) {
                    loadingDiv.style.display = 'none';
                    submitBtn.disabled = false;
                    showError('Login error: ' + error.message);
                })
                .authenticateStudent(email);
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
